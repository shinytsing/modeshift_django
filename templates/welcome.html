{% extends "base.html" %}
{% block content %}
<div class="welcome-container">
    <div class="welcome-card">
        <h1 class="welcome-title">欢迎来到 ModeShift</h1>
        <p class="welcome-subtitle">您的智能工具箱，让工作更高效</p>
        
        <div class="welcome-features">
            <div class="feature-item">
                <i class="fas fa-tools"></i>
                <h3>专业工具</h3>
                <p>提供多种专业工具，满足不同需求</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-magic"></i>
                <h3>智能助手</h3>
                <p>AI驱动的智能功能，提升工作效率</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-palette"></i>
                <h3>个性主题</h3>
                <p>多种主题风格，个性化您的使用体验</p>
            </div>
        </div>
        
        <div class="welcome-actions">
            <a href="{% url 'users:register' %}" class="btn btn-primary">立即注册</a>
            <a href="{% url 'users:login' %}" class="btn btn-secondary">登录账户</a>
        </div>
    </div>
</div>

<style>
.welcome-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
}

.welcome-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
}

.welcome-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.welcome-subtitle {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 40px;
}

.welcome-features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
}

.feature-item {
    padding: 20px;
    border-radius: 15px;
    background: rgba(102, 126, 234, 0.1);
    transition: all 0.3s ease;
}

.feature-item:hover {
    transform: translateY(-5px);
    background: rgba(102, 126, 234, 0.2);
}

.feature-item i {
    font-size: 2rem;
    color: #667eea;
    margin-bottom: 15px;
}

.feature-item h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
}

.feature-item p {
    color: #666;
    line-height: 1.6;
}

.welcome-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 30px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    color: white;
}

.btn-secondary {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
    border: 2px solid #667eea;
}

.btn-secondary:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .welcome-title {
        font-size: 2rem;
    }
    
    .welcome-features {
        grid-template-columns: 1fr;
    }
    
    .welcome-actions {
        flex-direction: column;
        align-items: center;
    }
}
</style>
{% endblock %}
