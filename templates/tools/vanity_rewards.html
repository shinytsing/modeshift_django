{% extends "base.html" %}
{% block content %}

<div class="vanity-rewards-container">
  <!-- 动态背景 -->
  <div class="rewards-background">
    <div class="points-rain"></div>
    <div class="trophy-sparkles">
      <div class="sparkle" style="--delay: 0s">🏆</div>
      <div class="sparkle" style="--delay: 1s">💎</div>
      <div class="sparkle" style="--delay: 2s">⭐</div>
      <div class="sparkle" style="--delay: 3s">🔥</div>
      <div class="sparkle" style="--delay: 4s">⚡</div>
      <div class="sparkle" style="--delay: 5s">💪</div>
    </div>
  </div>

  <!-- 主要内容 -->
  <div class="rewards-content">
    <div class="rewards-header">
      <h1 class="rewards-title">🏆 罪恶积分系统</h1>
      <p class="rewards-subtitle">在这里，每一行代码都是欲望的燃料</p>
    </div>

    <!-- 积分统计 -->
    <div class="points-stats">
      <div class="stat-card">
        <div class="stat-icon">💎</div>
        <div class="stat-info">
          <div class="stat-value" id="total-points">0</div>
          <div class="stat-label">总罪恶积分</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🔥</div>
        <div class="stat-info">
          <div class="stat-value" id="today-points">0</div>
          <div class="stat-label">今日获得积分</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⚡</div>
        <div class="stat-info">
          <div class="stat-value" id="points-rank">#1</div>
          <div class="stat-label">罪恶排名</div>
        </div>
      </div>
    </div>

    <!-- 快速赚取积分 -->
    <div class="quick-actions">
      <h3>⚡ 快速赚取积分</h3>
      <div class="action-grid">
        <button class="action-btn" onclick="addSinPoints('code_line', 1, {lines: 1})">
          <div class="action-icon">💻</div>
          <div class="action-info">
            <div class="action-title">写1行代码</div>
            <div class="action-points">+1 积分</div>
          </div>
        </button>
        <button class="action-btn" onclick="addSinPoints('reject_ai', 5, {})">
          <div class="action-icon">🤖</div>
          <div class="action-info">
            <div class="action-title">拒绝AI补全</div>
            <div class="action-points">+5 积分</div>
          </div>
        </button>
        <button class="action-btn" onclick="addSinPoints('deep_work', 10, {})">
          <div class="action-icon">🧠</div>
          <div class="action-info">
            <div class="action-title">深度工作1小时</div>
            <div class="action-points">+10 积分</div>
          </div>
        </button>
        <button class="action-btn" onclick="addSinPoints('manual_code', 3, {})">
          <div class="action-icon">✍️</div>
          <div class="action-info">
            <div class="action-title">手写代码</div>
            <div class="action-points">+3 积分</div>
          </div>
        </button>
        <button class="action-btn" onclick="addSinPoints('refactor', 8, {})">
          <div class="action-icon">🔧</div>
          <div class="action-info">
            <div class="action-title">重构代码</div>
            <div class="action-points">+8 积分</div>
          </div>
        </button>
        <button class="action-btn" onclick="addSinPoints('debug', 6, {})">
          <div class="action-icon">🐛</div>
          <div class="action-info">
            <div class="action-title">调试代码</div>
            <div class="action-points">+6 积分</div>
          </div>
        </button>
      </div>
    </div>

    <!-- 积分历史 -->
    <div class="points-history">
      <h3>📊 积分历史记录</h3>
      <div class="history-filters">
        <button class="filter-btn active" onclick="filterHistory('all')">全部</button>
        <button class="filter-btn" onclick="filterHistory('code_line')">代码行</button>
        <button class="filter-btn" onclick="filterHistory('reject_ai')">拒绝AI</button>
        <button class="filter-btn" onclick="filterHistory('deep_work')">深度工作</button>
        <button class="filter-btn" onclick="filterHistory('donation')">赞助</button>
      </div>
      <div class="history-list" id="history-list">
        <!-- 动态加载历史记录 -->
      </div>
    </div>

    <!-- 积分兑换 -->
    <div class="points-exchange">
      <h3>🎁 积分兑换奖励</h3>
      <div class="exchange-grid">
        <div class="exchange-item">
          <div class="exchange-icon">☕</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟咖啡券</div>
            <div class="exchange-cost">50 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('coffee', 50)">兑换</button>
          </div>
        </div>
        <div class="exchange-item">
          <div class="exchange-icon">⌚</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟劳力士</div>
            <div class="exchange-cost">500 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('rolex', 500)">兑换</button>
          </div>
        </div>
        <div class="exchange-item">
          <div class="exchange-icon">🛥️</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟游艇体验</div>
            <div class="exchange-cost">1000 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('yacht', 1000)">兑换</button>
          </div>
        </div>
        <div class="exchange-item">
          <div class="exchange-icon">✈️</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟私人飞机</div>
            <div class="exchange-cost">2000 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('plane', 2000)">兑换</button>
          </div>
        </div>
        <div class="exchange-item">
          <div class="exchange-icon">🏝️</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟岛屿</div>
            <div class="exchange-cost">5000 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('island', 5000)">兑换</button>
          </div>
        </div>
        <div class="exchange-item">
          <div class="exchange-icon">🚀</div>
          <div class="exchange-info">
            <div class="exchange-title">虚拟太空旅行</div>
            <div class="exchange-cost">10000 积分</div>
            <button class="exchange-btn" onclick="exchangeReward('space', 10000)">兑换</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 导航链接 -->
    <div class="nav-links">
      
      <a href="/tools/sponsor_hall_of_fame/" class="nav-link">👑 金主荣耀墙</a>
      <a href="/tools/vanity_todo_list/" class="nav-link">📝 欲望待办</a>
    </div>
  </div>
</div>

<style>
/* 容器样式 */
.vanity-rewards-container {
  min-height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  padding: 20px;
}

/* 动态背景 */
.rewards-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* 积分雨效果 */
.points-rain {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, 
    transparent 0%, 
    rgba(255, 215, 0, 0.1) 50%, 
    transparent 100%);
  animation: pointsRain 10s linear infinite;
}

@keyframes pointsRain {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* 奖杯闪烁 */
.trophy-sparkles {
  position: absolute;
  width: 100%;
  height: 100%;
}

.sparkle {
  position: absolute;
  font-size: 1.5rem;
  animation: sparkleFloat 8s ease-in-out infinite;
  animation-delay: var(--delay);
  opacity: 0.7;
}

.sparkle:nth-child(1) { top: 10%; left: 15%; }
.sparkle:nth-child(2) { top: 20%; right: 20%; }
.sparkle:nth-child(3) { top: 40%; left: 25%; }
.sparkle:nth-child(4) { top: 60%; right: 15%; }
.sparkle:nth-child(5) { top: 80%; left: 30%; }
.sparkle:nth-child(6) { top: 90%; right: 25%; }

@keyframes sparkleFloat {
  0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.7; }
  25% { transform: translateY(-20px) rotate(90deg) scale(1.3); opacity: 1; }
  50% { transform: translateY(-30px) rotate(180deg) scale(1.1); opacity: 0.8; }
  75% { transform: translateY(-20px) rotate(270deg) scale(1.4); opacity: 1; }
}

/* 主要内容 */
.rewards-content {
  position: relative;
  z-index: 10;
  max-width: 1200px;
  margin: 0 auto;
}

/* 标题 */
.rewards-header {
  text-align: center;
  margin-bottom: 40px;
}

.rewards-title {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(45deg, #ffd700, #ff6b35, #ff0066);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  margin-bottom: 10px;
  font-family: 'JetBrains Mono', monospace;
}

.rewards-subtitle {
  font-size: 1.2rem;
  color: #ffffff;
  opacity: 0.8;
  font-style: italic;
}

/* 统计卡片 */
.points-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  gap: 20px;
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.stat-icon {
  font-size: 3rem;
  filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
}

.stat-info {
  flex: 1;
}

.stat-value {
  font-size: 2rem;
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 5px;
}

.stat-label {
  color: #ffffff;
  opacity: 0.8;
  font-size: 0.9rem;
}

/* 快速操作 */
.quick-actions {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 40px;
  backdrop-filter: blur(10px);
}

.quick-actions h3 {
  color: #ffd700;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.5rem;
}

.action-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.action-btn {
  background: linear-gradient(45deg, #ff0066, #ff6b35);
  border: none;
  color: white;
  padding: 20px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 15px;
  font-weight: bold;
}

.action-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255, 0, 102, 0.4);
}

.action-icon {
  font-size: 2rem;
}

.action-info {
  flex: 1;
  text-align: left;
}

.action-title {
  font-size: 1rem;
  margin-bottom: 5px;
}

.action-points {
  font-size: 0.9rem;
  opacity: 0.9;
  color: #ffd700;
}

/* 积分历史 */
.points-history {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 40px;
  backdrop-filter: blur(10px);
}

.points-history h3 {
  color: #ffd700;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.5rem;
}

.history-filters {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.filter-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  color: #ffffff;

  border-radius: 20px;

  transition: all 0.3s ease;

}

.filter-btn:hover,
.filter-btn.active {

  color: #000;
  border-color: rgba(255, 215, 0, 0.8);
}

.history-list {
  max-height: 400px;
  overflow-y: auto;
}

.history-item {
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 215, 0, 0.2);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.history-item:hover {
  border-color: rgba(255, 215, 0, 0.5);
  background: rgba(0, 0, 0, 0.4);
}

.history-info {
  flex: 1;
}

.history-action {
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 5px;
}

.history-time {
  font-size: 0.8rem;
  opacity: 0.7;
}

.history-points {
  font-size: 1.2rem;

}

/* 积分兑换 */
.points-exchange {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 40px;
  backdrop-filter: blur(10px);
}

.points-exchange h3 {
  color: #ffd700;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.5rem;
}

.exchange-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.exchange-item {
  background: rgba(0, 0, 0, 0.3);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s ease;
}

.exchange-item:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.exchange-icon {
  font-size: 3rem;
  margin-bottom: 15px;
  filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
}

.exchange-title {
  font-size: 1.2rem;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 10px;
}

.exchange-cost {
  font-size: 1rem;
  color: #ffd700;
  margin-bottom: 15px;
}

.exchange-btn {
  background: linear-gradient(45deg, #ffd700, #ff6b35);
  border: none;

  padding: 10px 20px;

}

}

  transform: none;
}

/* 导航链接 */
.nav-links {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 30px;
}

.nav-link {
  background: linear-gradient(45deg, #ffd700, #ff6b35);

  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;

  transition: all 0.3s ease;

.nav-link:hover {

  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);

@media (max-width: 768px) {
  .rewards-title {
    font-size: 2.5rem;
  }
  
  .points-stats {
    grid-template-columns: 1fr;
  }
  
  .action-grid {
    grid-template-columns: 1fr;
  }

<script>
// 页面加载时获取数据
document.addEventListener('DOMContentLoaded', function() {
  loadPointsStats();
  loadPointsHistory();
});

// 加载积分统计
function loadPointsStats() {
  // 这里应该调用API获取积分统计
  // 暂时使用模拟数据
  document.getElementById('total-points').textContent = '1,234';
  document.getElementById('today-points').textContent = '56';
  document.getElementById('points-rank').textContent = '#1';
}

// 加载积分历史
function loadPointsHistory() {
  // 这里应该调用API获取积分历史
  // 暂时显示模拟数据
  const historyList = document.getElementById('history-list');
  historyList.innerHTML = `
    <div class="history-item">
      <div class="history-info">
        <div class="history-action">写1行代码</div>
        <div class="history-time">2024-01-15 14:30</div>
      </div>
      <div class="history-points">+1</div>
    </div>
    <div class="history-item">
      <div class="history-info">
        <div class="history-action">拒绝AI补全</div>
        <div class="history-time">2024-01-15 14:25</div>
      </div>
      <div class="history-points">+5</div>
    </div>
    <div class="history-item">
      <div class="history-info">
        <div class="history-action">深度工作1小时</div>
        <div class="history-time">2024-01-15 13:00</div>
      </div>
      <div class="history-points">+10</div>
    </div>
  `;
}

// 添加罪恶积分
function addSinPoints(actionType, points, metadata) {
  fetch('/tools/api/sin_points/add/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: JSON.stringify({
      action_type: actionType,
      points: points,
      metadata: metadata
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // 显示积分获得动画
      showPointsAnimation(points);
      // 重新加载数据
      loadPointsStats();
      loadPointsHistory();
    } else {
      alert('添加积分失败: ' + data.error);
    }
  })
  .catch(error => {
    console.error('添加积分失败:', error);
    alert('添加积分失败，请重试');
  });
}

// 显示积分动画
function showPointsAnimation(points) {
  const animation = document.createElement('div');
  animation.className = 'points-animation';
  animation.textContent = '+' + points;
  animation.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0066;
    font-size: 2rem;
    font-weight: bold;
    z-index: 1000;
    animation: pointsFloat 2s ease-out forwards;
  `;
  
  document.body.appendChild(animation);
  
  setTimeout(() => {
    document.body.removeChild(animation);
  }, 2000);
}

// 过滤历史记录
function filterHistory(type) {
  // 更新过滤按钮状态
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // 这里应该根据类型过滤历史记录
  // 暂时重新加载所有历史
  loadPointsHistory();
}

// 兑换奖励
function exchangeReward(rewardType, cost) {
  const totalPoints = parseInt(document.getElementById('total-points').textContent.replace(',', ''));
  
  if (totalPoints < cost) {
    alert('积分不足，无法兑换此奖励！');
    return;
  }
  
  // 这里应该调用API进行兑换
  alert(`成功兑换 ${rewardType}！消耗 ${cost} 积分`);
  
  // 更新积分显示
  const newPoints = totalPoints - cost;
  document.getElementById('total-points').textContent = newPoints.toLocaleString();
}

// 获取CSRF Token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// 添加积分浮动动画样式
const style = document.createElement('style');
style.textContent = `
  @keyframes pointsFloat {
    0% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -150%) scale(1.5);
    }
  }
`;
document.head.appendChild(style);
</script>
