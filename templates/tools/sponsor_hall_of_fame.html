{% extends "base.html" %}
{% block content %}

<div class="sponsor-hall-container">
  <!-- 动态背景 -->
  <div class="sponsor-background">
    <div class="golden-rain"></div>
    <div class="diamond-sparkles">
      <div class="sparkle" style="--delay: 0s">💎</div>
      <div class="sparkle" style="--delay: 1s">💎</div>
      <div class="sparkle" style="--delay: 2s">💎</div>
      <div class="sparkle" style="--delay: 3s">💎</div>
      <div class="sparkle" style="--delay: 4s">💎</div>
      <div class="sparkle" style="--delay: 5s">💎</div>
    </div>
  </div>

  <!-- 主要内容 -->
  <div class="sponsor-content">
    <div class="sponsor-header">
      <h1 class="sponsor-title">👑 金主荣耀墙 👑</h1>
      <p class="sponsor-subtitle">在这里，每一分钱都是欲望的燃料</p>
    </div>

    <!-- 赞助统计 -->
    <div class="sponsor-stats">
      <div class="stat-card">
        <div class="stat-icon">💰</div>
        <div class="stat-info">
          <div class="stat-value" id="total-amount">¥0</div>
          <div class="stat-label">总赞助金额</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <div class="stat-info">
          <div class="stat-value" id="total-sponsors">0</div>
          <div class="stat-label">赞助者数量</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🏆</div>
        <div class="stat-info">
          <div class="stat-value" id="top-sponsor">¥0</div>
          <div class="stat-label">最高单笔赞助</div>
        </div>
      </div>
    </div>

    <!-- 赞助者列表 -->
    <div class="sponsors-list" id="sponsors-list">
      <!-- 动态加载赞助者 -->
    </div>

    <!-- 添加赞助按钮 -->
    <div class="add-sponsor-section">
      <button class="add-sponsor-btn" onclick="showSponsorModal()">
        <span class="btn-icon">💸</span>
        <span class="btn-text">成为金主</span>
      </button>
    </div>
  </div>
</div>

<!-- 赞助模态框 -->
<div id="sponsor-modal" class="sponsor-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>💸 成为金主</h3>
      <button class="close-btn" onclick="hideSponsorModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="sponsor-form">
        <div class="form-group">
          <label for="sponsor-name">赞助者姓名</label>
          <input type="text" id="sponsor-name" placeholder="匿名土豪" maxlength="50">
        </div>
        <div class="form-group">
          <label for="sponsor-amount">赞助金额 (¥)</label>
          <input type="number" id="sponsor-amount" placeholder="100" min="1" step="0.01">
        </div>
        <div class="form-group">
          <label for="sponsor-message">赞助留言</label>
          <textarea id="sponsor-message" placeholder="给你凑个轮胎钱..." maxlength="200"></textarea>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="is-anonymous">
            <span class="checkmark"></span>
            匿名赞助
          </label>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="hideSponsorModal()">取消</button>
          <button type="submit" class="submit-btn">确认赞助</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
/* 容器样式 */
.sponsor-hall-container {
  min-height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  padding: 20px;
}

/* 动态背景 */
.sponsor-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* 金色雨效果 */
.golden-rain {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, 
    transparent 0%, 
    rgba(255, 215, 0, 0.15) 50%, 
    transparent 100%);
  animation: goldenRain 12s linear infinite;
}

@keyframes goldenRain {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* 钻石闪烁 */
.diamond-sparkles {
  position: absolute;
  width: 100%;
  height: 100%;
}

.sparkle {
  position: absolute;
  font-size: 1.5rem;
  animation: sparkleFloat 6s ease-in-out infinite;
  animation-delay: var(--delay);
  opacity: 0.7;
}

.sparkle:nth-child(1) { top: 15%; left: 10%; }
.sparkle:nth-child(2) { top: 25%; right: 15%; }
.sparkle:nth-child(3) { top: 45%; left: 20%; }
.sparkle:nth-child(4) { top: 65%; right: 25%; }
.sparkle:nth-child(5) { top: 75%; left: 30%; }
.sparkle:nth-child(6) { top: 85%; right: 10%; }

@keyframes sparkleFloat {
  0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.7; }
  25% { transform: translateY(-15px) rotate(90deg) scale(1.2); opacity: 1; }
  50% { transform: translateY(-25px) rotate(180deg) scale(1.1); opacity: 0.8; }
  75% { transform: translateY(-15px) rotate(270deg) scale(1.3); opacity: 1; }
}

/* 主要内容 */
.sponsor-content {
  position: relative;
  z-index: 10;
  max-width: 1200px;
  margin: 0 auto;
}

/* 标题 */
.sponsor-header {
  text-align: center;
  margin-bottom: 40px;
}

.sponsor-title {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(45deg, #ffd700, #ff6b35, #ff0066);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  margin-bottom: 10px;
  font-family: 'JetBrains Mono', monospace;
}

.sponsor-subtitle {
  font-size: 1.2rem;
  color: #ffffff;
  opacity: 0.8;
  font-style: italic;
}

/* 统计卡片 */
.sponsor-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.stat-card {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  gap: 20px;
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.stat-icon {
  font-size: 3rem;
  filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
}

.stat-info {
  flex: 1;
}

.stat-value {
  font-size: 2rem;
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 5px;
}

.stat-label {
  color: #ffffff;
  opacity: 0.8;
  font-size: 0.9rem;
}

/* 赞助者列表 */
.sponsors-list {
  display: grid;
  gap: 15px;
  margin-bottom: 40px;
}

.sponsor-item {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sponsor-item:hover {
  transform: translateX(10px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
}

.sponsor-info {
  flex: 1;
}

.sponsor-name {
  font-size: 1.3rem;
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 5px;
}

.sponsor-message {
  color: #ffffff;
  opacity: 0.8;
  font-style: italic;
  margin-bottom: 5px;
}

.sponsor-time {
  color: #ffffff;
  opacity: 0.6;
  font-size: 0.8rem;
}

.sponsor-amount {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff0066;
  text-align: right;
}

/* 特效类 */
.golden-bling {
  animation: goldenBling 2s infinite alternate;
  text-shadow: 0 0 10px #ffd700;
}

.diamond-sparkle {
  animation: diamondSparkle 3s infinite;
  text-shadow: 0 0 15px #00ffff;
}

.platinum-glow {
  animation: platinumGlow 2.5s infinite alternate;
  text-shadow: 0 0 12px #e5e4e2;
}

.silver-shine {
  animation: silverShine 2s infinite alternate;
  text-shadow: 0 0 8px #c0c0c0;
}

@keyframes goldenBling {
  0% { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
  100% { color: #ffed4e; text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
}

@keyframes diamondSparkle {
  0%, 100% { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
  50% { color: #ffffff; text-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff; }
}

@keyframes platinumGlow {
  0% { color: #e5e4e2; text-shadow: 0 0 12px #e5e4e2; }
  100% { color: #ffffff; text-shadow: 0 0 20px #e5e4e2, 0 0 30px #e5e4e2; }
}

@keyframes silverShine {
  0% { color: #c0c0c0; text-shadow: 0 0 8px #c0c0c0; }
  100% { color: #ffffff; text-shadow: 0 0 15px #c0c0c0, 0 0 25px #c0c0c0; }
}

/* 添加赞助按钮 */
.add-sponsor-section {
  text-align: center;
}

.add-sponsor-btn {
  background: linear-gradient(45deg, #ffd700, #ff6b35);
  border: none;
  color: #000;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
}

.add-sponsor-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
}

.btn-icon {
  font-size: 1.5rem;
}

/* 模态框样式 */
.sponsor-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border: 2px solid rgba(255, 215, 0, 0.5);
  border-radius: 15px;
  padding: 30px;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255, 215, 0, 0.3);
}

.modal-header h3 {
  color: #ffd700;
  margin: 0;
  font-size: 1.5rem;
}

.close-btn {
  background: none;
  border: none;
  color: #ffffff;
  font-size: 2rem;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-btn:hover {
  color: #ffd700;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  color: #ffffff;
  margin-bottom: 8px;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: rgba(255, 215, 0, 0.8);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.checkbox-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  color: #ffffff;
}

.checkbox-label input[type="checkbox"] {
  width: auto;
  margin-right: 10px;
}

.form-actions {
  display: flex;
  gap: 15px;
  justify-content: flex-end;
  margin-top: 30px;
}

.cancel-btn,
.submit-btn {
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.cancel-btn {
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  border: 2px solid rgba(255, 255, 255, 0.3);
}

.cancel-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 255, 255, 0.5);
}

.submit-btn {
  background: linear-gradient(45deg, #ffd700, #ff6b35);
  color: #000;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
}

/* 响应式设计 */
@media (max-width: 768px) {
  .sponsor-title {
    font-size: 2.5rem;
  }
  
  .sponsor-stats {
    grid-template-columns: 1fr;
  }
  
  .sponsor-item {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }
  
  .sponsor-amount {
    text-align: center;
  }
  
  .modal-content {
    width: 95%;
    padding: 20px;
  }
}

@media (max-width: 480px) {
  .sponsor-title {
    font-size: 2rem;
  }
  
  .stat-card {
    padding: 20px;
  }
  
  .stat-icon {
    font-size: 2rem;
  }
  
  .stat-value {
    font-size: 1.5rem;
  }
}
</style>

<script>
// 页面加载时获取数据
document.addEventListener('DOMContentLoaded', function() {
  loadSponsors();
  loadSponsorStats();
});

// 加载赞助者列表
function loadSponsors() {
  fetch('/tools/api/sponsors/')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        displaySponsors(data.sponsors);
      }
    })
    .catch(error => {
      console.error('加载赞助者失败:', error);
    });
}

// 显示赞助者列表
function displaySponsors(sponsors) {
  const container = document.getElementById('sponsors-list');
  container.innerHTML = '';
  
  if (sponsors.length === 0) {
    container.innerHTML = `
      <div class="sponsor-item" style="text-align: center; color: #ffffff; opacity: 0.7;">
        <p>还没有金主赞助，成为第一个吧！</p>
      </div>
    `;
    return;
  }
  
  sponsors.forEach(sponsor => {
    const sponsorElement = document.createElement('div');
    sponsorElement.className = `sponsor-item ${sponsor.effect}`;
    sponsorElement.innerHTML = `
      <div class="sponsor-info">
        <div class="sponsor-name">${sponsor.name}</div>
        ${sponsor.message ? `<div class="sponsor-message">"${sponsor.message}"</div>` : ''}
        <div class="sponsor-time">${sponsor.created_at}</div>
      </div>
      <div class="sponsor-amount">¥${sponsor.amount.toLocaleString()}</div>
    `;
    container.appendChild(sponsorElement);
  });
}

// 加载赞助统计
function loadSponsorStats() {
  fetch('/tools/api/sponsors/')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        updateSponsorStats(data.sponsors);
      }
    })
    .catch(error => {
      console.error('加载统计失败:', error);
    });
}

// 更新赞助统计
function updateSponsorStats(sponsors) {
  const totalAmount = sponsors.reduce((sum, sponsor) => sum + sponsor.amount, 0);
  const totalSponsors = sponsors.length;
  const topSponsor = sponsors.length > 0 ? Math.max(...sponsors.map(s => s.amount)) : 0;
  
  document.getElementById('total-amount').textContent = '¥' + totalAmount.toLocaleString();
  document.getElementById('total-sponsors').textContent = totalSponsors;
  document.getElementById('top-sponsor').textContent = '¥' + topSponsor.toLocaleString();
}

// 显示赞助模态框
function showSponsorModal() {
  document.getElementById('sponsor-modal').style.display = 'block';
  document.body.style.overflow = 'hidden';
}

// 隐藏赞助模态框
function hideSponsorModal() {
  document.getElementById('sponsor-modal').style.display = 'none';
  document.body.style.overflow = 'auto';
}

// 处理赞助表单提交
document.getElementById('sponsor-form').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('sponsor-name').value || '匿名土豪';
  const amount = parseFloat(document.getElementById('sponsor-amount').value);
  const message = document.getElementById('sponsor-message').value;
  const isAnonymous = document.getElementById('is-anonymous').checked;
  
  if (!amount || amount <= 0) {
    alert('请输入有效的赞助金额');
    return;
  }
  
  fetch('/tools/api/sponsors/add/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: JSON.stringify({
      name: isAnonymous ? '匿名土豪' : name,
      amount: amount,
      message: message,
      is_anonymous: isAnonymous
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // 显示成功动画
      showSponsorSuccess(amount);
      // 重新加载数据
      loadSponsors();
      loadSponsorStats();
      // 隐藏模态框
      hideSponsorModal();
      // 重置表单
      document.getElementById('sponsor-form').reset();
    } else {
      alert('赞助失败: ' + data.error);
    }
  })
  .catch(error => {
    console.error('赞助失败:', error);
    alert('赞助失败，请重试');
  });
});

// 显示赞助成功动画
function showSponsorSuccess(amount) {
  const animation = document.createElement('div');
  animation.className = 'sponsor-success-animation';
  animation.innerHTML = `
    <div class="success-content">
      <div class="success-icon">💸</div>
      <div class="success-text">赞助成功！</div>
      <div class="success-amount">+¥${amount.toLocaleString()}</div>
    </div>
  `;
  animation.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2000;
    animation: sponsorSuccess 3s ease-out forwards;
  `;
  
  document.body.appendChild(animation);
  
  setTimeout(() => {
    document.body.removeChild(animation);
  }, 3000);
}

// 获取CSRF Token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// 添加赞助成功动画样式
const style = document.createElement('style');
style.textContent = `
  @keyframes sponsorSuccess {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    20% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
    80% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -150%) scale(0.8);
    }
  }
  
  .sponsor-success-animation {
    background: linear-gradient(135deg, #ffd700, #ff6b35);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    color: #000;
    font-weight: bold;
  }
  
  .success-icon {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  
  .success-text {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  
  .success-amount {
    font-size: 2rem;
    color: #ff0066;
  }
`;
document.head.appendChild(style);

// 点击模态框外部关闭
document.getElementById('sponsor-modal').addEventListener('click', function(e) {
  if (e.target === this) {
    hideSponsorModal();
  }
});
</script>

{% endblock %}
