{% extends "base.html" %}
{% block content %}

<div class="vanity-os-container">
  <!-- 动态背景 -->
  <div class="vanity-background">
    <div class="money-rain"></div>
    <div class="luxury-shapes">
      <div class="shape car-shape">🚗</div>
      <div class="shape yacht-shape">🛥️</div>
      <div class="shape diamond-shape">💎</div>
      <div class="shape mansion-shape">🏰</div>
    </div>
  </div>

  <!-- 主要内容 -->
  <div class="vanity-content">
    <div class="vanity-header">
      <h1 class="vanity-title">VanityOS</h1>
      <p class="vanity-subtitle">欲望驱动的开发者激励系统</p>
    </div>

    <!-- 欲望仪表盘 -->
    <div class="vanity-dashboard">
      <div class="dashboard-card wealth-card">
        <h3>虚拟财富仪表盘</h3>
        <div class="wealth-display">
          <div class="wealth-amount">
            <span class="currency">¥</span>
            <span id="virtual-wealth">0.00</span>
          </div>
          <div class="wealth-breakdown">
            <div class="breakdown-item">
              <span class="label">代码行数:</span>
              <span id="code-lines">0</span>
            </div>
            <div class="breakdown-item">
              <span class="label">访问量:</span>
              <span id="page-views">0</span>
            </div>
            <div class="breakdown-item">
              <span class="label">赞助金额:</span>
              <span id="donations">¥0.00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 豪车进度条 -->
      <div class="dashboard-card car-progress-card">
        <h3>玛莎拉蒂进度</h3>
        <div class="progress-container">
          <div class="progress-bar">
            <div id="sports-car-progress" class="progress-fill"></div>
          </div>
          <div class="progress-text">
            <span id="car-percentage">0%</span>
            <span class="target">目标: ¥500,000</span>
          </div>
        </div>
      </div>

      <!-- 罪恶积分 -->
      <div class="dashboard-card sin-points-card">
        <h3>罪恶积分</h3>
        <div class="sin-points-display">
          <div class="points-amount">
            <span id="total-sin-points">0</span>
            <span class="points-label">积分</span>
          </div>
          <div class="points-actions">
            <button class="action-btn" onclick="addSinPoints('code_line', 1, {lines: 1})">
              写1行代码 (+1)
            </button>
            <button class="action-btn" onclick="addSinPoints('reject_ai', 5, {})">
              拒绝AI (+5)
            </button>
            <button class="action-btn" onclick="addSinPoints('deep_work', 10, {})">
              深度工作 (+10)
            </button>
          </div>
        </div>
      </div>

      <!-- 欲望兑换建议 -->
      <div class="dashboard-card suggestion-card">
        <h3>欲望兑换建议</h3>
        <div class="suggestion-content">
          <p id="reward-tip">再写 <span id="lines-needed">50</span> 行代码，可兑换一次米其林体验</p>
          <div class="suggestion-actions">
            <button class="suggestion-btn" onclick="quickAction('code')">快速编码</button>
            <button class="suggestion-btn" onclick="quickAction('work')">开始工作</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 导航菜单 -->
    <div class="vanity-nav">
      <a href="{% url 'tools:vanity_rewards' %}" class="nav-item">
        <div class="nav-icon">🏆</div>
        <span>罪恶积分</span>
      </a>
      <a href="{% url 'tools:sponsor_hall_of_fame' %}" class="nav-item">
        <div class="nav-icon">👑</div>
        <span>金主荣耀墙</span>
      </a>
      <a href="{% url 'tools:based_dev_avatar' %}" class="nav-item">
        <div class="nav-icon">💪</div>
        <span>反程序员形象</span>
      </a>
      <a href="{% url 'tools:vanity_todo_list' %}" class="nav-item">
        <div class="nav-icon">📝</div>
        <span>欲望待办</span>
      </a>
    </div>
  </div>
</div>

<style>
/* VanityOS 容器 */
.vanity-os-container {
  min-height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* 动态背景 */
.vanity-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

/* 金钱雨效果 */
.money-rain {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, 
    transparent 0%, 
    rgba(255, 215, 0, 0.1) 50%, 
    transparent 100%);
  animation: moneyRain 15s linear infinite;
}

@keyframes moneyRain {
  0% { transform: translateY(-100%); }
  100% { transform: translateY(100%); }
}

/* 奢侈品形状 */
.luxury-shapes {
  position: absolute;
  width: 100%;
  height: 100%;
}

.shape {
  position: absolute;
  font-size: 2rem;
  animation: floatLuxury 8s ease-in-out infinite;
  opacity: 0.6;
}

.car-shape {
  top: 20%;
  left: 10%;
  animation-delay: 0s;
}

.yacht-shape {
  top: 60%;
  right: 15%;
  animation-delay: 2s;
}

.diamond-shape {
  bottom: 30%;
  left: 20%;
  animation-delay: 4s;
}

.mansion-shape {
  top: 40%;
  left: 60%;
  animation-delay: 6s;
}

@keyframes floatLuxury {
  0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
  50% { transform: translateY(-20px) rotate(10deg); opacity: 0.8; }
}

/* 主要内容 */
.vanity-content {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 1200px;
}

/* 标题 */
.vanity-header {
  text-align: center;
  margin-bottom: 40px;
}

.vanity-title {
  font-size: 4rem;
  font-weight: 900;
  background: linear-gradient(45deg, #ffd700, #ff6b35, #ff0066);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  margin-bottom: 10px;
  font-family: 'JetBrains Mono', monospace;
}

.vanity-subtitle {
  font-size: 1.2rem;
  color: #ffffff;
  opacity: 0.8;
  font-style: italic;
}

/* 仪表盘 */
.vanity-dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.dashboard-card {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 15px;
  padding: 25px;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.dashboard-card:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
}

.dashboard-card h3 {
  color: #ffd700;
  margin-bottom: 20px;
  font-size: 1.3rem;
  text-align: center;
}

/* 财富显示 */
.wealth-display {
  text-align: center;
}

.wealth-amount {
  font-size: 2.5rem;
  font-weight: bold;
  color: #ffd700;
  margin-bottom: 15px;
}

.currency {
  font-size: 1.5rem;
  margin-right: 5px;
}

.wealth-breakdown {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.breakdown-item {
  display: flex;
  justify-content: space-between;
  color: #ffffff;
  font-size: 0.9rem;
}

.label {
  opacity: 0.8;
}

/* 进度条 */
.progress-container {
  text-align: center;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 10px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #ffd700, #ff6b35);
  width: 0%;
  transition: width 0.5s ease;
  border-radius: 10px;
}

.progress-text {
  display: flex;
  justify-content: space-between;
  color: #ffffff;
  font-size: 0.9rem;
}

#car-percentage {
  color: #ffd700;
  font-weight: bold;
}

.target {
  opacity: 0.7;
}

/* 罪恶积分 */
.sin-points-display {
  text-align: center;
}

.points-amount {
  font-size: 2rem;
  font-weight: bold;
  color: #ff0066;
  margin-bottom: 20px;
}

.points-label {
  font-size: 1rem;
  opacity: 0.8;
  margin-left: 5px;
}

.points-actions {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.action-btn {
  background: linear-gradient(45deg, #ff0066, #ff6b35);
  border: none;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 0, 102, 0.3);
}

/* 建议卡片 */
.suggestion-content {
  text-align: center;
}

#reward-tip {
  color: #ffffff;
  margin-bottom: 15px;
  line-height: 1.5;
}

#lines-needed {
  color: #ffd700;
  font-weight: bold;
}

.suggestion-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.suggestion-btn {
  background: linear-gradient(45deg, #ffd700, #ff6b35);
  border: none;
  color: #000;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

.suggestion-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
}

/* 导航菜单 */
.vanity-nav {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-top: 30px;
}

.nav-item {
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 12px;
  padding: 20px;
  text-decoration: none;
  color: #ffffff;
  text-align: center;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.nav-item:hover {
  transform: translateY(-5px);
  border-color: rgba(255, 215, 0, 0.6);
  box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
  text-decoration: none;
  color: #ffffff;
}

.nav-icon {
  font-size: 2rem;
}

.nav-item span {
  font-weight: bold;
  font-size: 1rem;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .vanity-title {
    font-size: 2.5rem;
  }
  
  .vanity-dashboard {
    grid-template-columns: 1fr;
  }
  
  .vanity-nav {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .wealth-amount {
    font-size: 2rem;
  }
  
  .points-amount {
    font-size: 1.5rem;
  }
}

@media (max-width: 480px) {
  .vanity-title {
    font-size: 2rem;
  }
  
  .vanity-nav {
    grid-template-columns: 1fr;
  }
  
  .dashboard-card {
    padding: 20px;
  }
}
</style>

<script>
// 页面加载时获取数据
document.addEventListener('DOMContentLoaded', function() {
  loadVanityData();
  setInterval(loadVanityData, 30000); // 每30秒更新一次
});

// 加载VanityOS数据
function loadVanityData() {
  fetch('/tools/api/vanity-wealth/')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        updateWealthDisplay(data);
        updateCarProgress(data.car_progress);
        updateSuggestion(data.virtual_wealth);
      }
    })
    .catch(error => {
      console.error('加载数据失败:', error);
    });
}

// 更新财富显示
function updateWealthDisplay(data) {
  document.getElementById('virtual-wealth').textContent = data.virtual_wealth.toFixed(2);
  document.getElementById('code-lines').textContent = data.code_lines.toLocaleString();
  document.getElementById('page-views').textContent = data.page_views.toLocaleString();
  document.getElementById('donations').textContent = '¥' + data.donations.toFixed(2);
}

// 更新豪车进度
function updateCarProgress(progress) {
  const progressBar = document.getElementById('sports-car-progress');
  const percentage = document.getElementById('car-percentage');
  
  progressBar.style.width = progress + '%';
  percentage.textContent = progress.toFixed(1) + '%';
}

// 更新建议
function updateSuggestion(wealth) {
  const linesNeeded = Math.max(50 - Math.floor(wealth / 0.01), 1);
  document.getElementById('lines-needed').textContent = linesNeeded;
}

// 添加罪恶积分
function addSinPoints(actionType, points, metadata) {
  fetch('/tools/api/sin-points/add/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: JSON.stringify({
      action_type: actionType,
      points: points,
      metadata: metadata
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      // 显示积分获得动画
      showPointsAnimation(points);
      // 重新加载数据
      loadVanityData();
    } else {
      alert('添加积分失败: ' + data.error);
    }
  })
  .catch(error => {
    console.error('添加积分失败:', error);
  });
}

// 显示积分动画
function showPointsAnimation(points) {
  const animation = document.createElement('div');
  animation.className = 'points-animation';
  animation.textContent = '+' + points;
  animation.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0066;
    font-size: 2rem;
    font-weight: bold;
    z-index: 1000;
    animation: pointsFloat 2s ease-out forwards;
  `;
  
  document.body.appendChild(animation);
  
  setTimeout(() => {
    document.body.removeChild(animation);
  }, 2000);
}

// 快速行动
function quickAction(type) {
  if (type === 'code') {
    addSinPoints('code_line', 1, {lines: 1});
  } else if (type === 'work') {
    addSinPoints('deep_work', 10, {});
  }
}

// 获取CSRF Token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

// 添加积分浮动动画样式
const style = document.createElement('style');
style.textContent = `
  @keyframes pointsFloat {
    0% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -150%) scale(1.5);
    }
  }
`;
document.head.appendChild(style);
</script>

{% endblock %}
