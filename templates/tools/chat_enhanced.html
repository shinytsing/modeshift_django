.voice-recorder {

    left: 50%;

    padding: 30px;

    text-align: center;

}

.voice-recorder.recording {

}

.recording-indicator {

    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;

}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.recording-time {
    font-size: 18px;

    margin-bottom: 20px;
}

.recording-button.stop {

}

.recording-button.cancel {

    color: white;
}

.typing-indicator {

    color: #666;

}

}

.connection-status.connected {

}

.connection-status.disconnected {
    background: #dc3545;
    color: white;
}

.connection-status.connecting {
    background: #ffc107;

}

.reconnect-options {
    display: flex;

    align-items: center;
}

.reconnect-buttons {
    display: flex;
    gap: 8px;
}

.reconnect-btn, .refresh-btn {
    background: rgba(255, 255, 255, 0.2);

    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 4px;
    backdrop-filter: blur(10px);
}

.reconnect-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.refresh-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {

    }
    
    .chat-main {
        order: 1;
    }
}
</style>
