{% extends 'base.html' %}
{% load static %}

{% block title %}训练追踪器 - QAToolBox{% endblock %}

{% block extra_css %}
<style>
.tracker-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
}

.tracker-header {
    text-align: center;
    margin-bottom: 40px;
}

.tracker-header h1 {
    color: var(--primary-color, #667eea);
    font-size: 2.5rem;
    margin-bottom: 15px;
}

.tracker-header p {
    color: #666;
    font-size: 1.1rem;
    line-height: 1.6;
}

.tracker-section {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.add-workout-form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 12px 15px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color, #667eea);
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.add-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    grid-column: 1 / -1;
    margin-top: 20px;
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.stats-section {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-value {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color, #667eea);
    margin-bottom: 10px;
}

.stat-label {
    color: #666;
    font-size: 0.9rem;
}

.workout-history {
    background: white;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.filter-controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.filter-btn {
    padding: 8px 16px;
    border: 2px solid var(--primary-color, #667eea);
    background: transparent;
    color: var(--primary-color, #667eea);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active,
.filter-btn:hover {
    background: var(--primary-color, #667eea);
    color: white;
}

.workout-list {
    max-height: 500px;
    overflow-y: auto;
}

.workout-item {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
}

.workout-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.workout-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.workout-title {
    font-weight: 600;
    color: #333;
    font-size: 1.1rem;
}

.workout-date {
    color: #666;
    font-size: 0.9rem;
}

.workout-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-bottom: 10px;
}

.detail-item {
    display: flex;
    flex-direction: column;
}

.detail-label {
    font-size: 0.8rem;
    color: #666;
    margin-bottom: 5px;
}

.detail-value {
    font-weight: 600;
    color: #333;
}

.workout-notes {
    color: #666;
    font-style: italic;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #e9ecef;
}

.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: #666;
}

.empty-state i {
    font-size: 4rem;
    color: #ddd;
    margin-bottom: 20px;
}

.loading {
    display: none;
    text-align: center;
    padding: 20px;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--primary-color, #667eea);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* 移动端适配 */
@media (max-width: 768px) {
    .tracker-container {
        padding: 20px 15px;
    }
    
    .tracker-header h1 {
        font-size: 2rem;
    }
    
    .tracker-section,
    .stats-section,
    .workout-history {
        padding: 20px;
    }
    
    .add-workout-form {
        grid-template-columns: 1fr;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .workout-details {
        grid-template-columns: 1fr;
    }
    
    .history-header {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
    }
    
    .filter-controls {
        justify-content: center;
        flex-wrap: wrap;
    }
}

/* 深色主题适配 */
@media (prefers-color-scheme: dark) {
    .tracker-section,
    .stats-section,
    .workout-history {
        background: #2d3748;
        color: #e2e8f0;
    }
    
    .form-group label {
        color: #e2e8f0;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        background: #4a5568;
        border-color: #718096;
        color: #e2e8f0;
    }
    
    .stat-card,
    .workout-item {
        background: #4a5568;
    }
    
    .workout-title {
        color: #e2e8f0;
    }
    
    .workout-date {
        color: #a0aec0;
    }
    
    .detail-label {
        color: #a0aec0;
    }
    
    .detail-value {
        color: #e2e8f0;
    }
    
    .workout-notes {
        color: #a0aec0;
        border-top-color: #718096;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="tracker-container">
    <div class="tracker-header">
        <h1>训练追踪器</h1>
        <p>详细记录每次训练的数据，追踪进步情况，分析训练效果</p>
    </div>
    
    <div class="tracker-section">
        <h2>添加训练记录</h2>
        <form class="add-workout-form" id="addWorkoutForm">
            <div class="form-group">
                <label for="workoutType">训练类型</label>
                <select id="workoutType" name="workoutType" required>
                    <option value="">选择训练类型</option>
                    <option value="strength">力量训练</option>
                    <option value="cardio">有氧训练</option>
                    <option value="flexibility">柔韧性训练</option>
                    <option value="hiit">HIIT训练</option>
                    <option value="yoga">瑜伽</option>
                    <option value="sports">球类运动</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">训练时长 (分钟)</label>
                <input type="number" id="duration" name="duration" placeholder="例如: 60" min="10" max="300" required>
            </div>
            <div class="form-group">
                <label for="calories">消耗卡路里</label>
                <input type="number" id="calories" name="calories" placeholder="例如: 300" min="0" max="2000">
            </div>
            <div class="form-group">
                <label for="intensity">训练强度</label>
                <select id="intensity" name="intensity" required>
                    <option value="low">低强度</option>
                    <option value="moderate" selected>中等强度</option>
                    <option value="high">高强度</option>
                </select>
            </div>
            <div class="form-group">
                <label for="workoutDate">训练日期</label>
                <input type="date" id="workoutDate" name="workoutDate" required>
            </div>
            <div class="form-group">
                <label for="workoutNotes">训练备注</label>
                <textarea id="workoutNotes" name="workoutNotes" placeholder="记录训练感受、注意事项或特殊表现..."></textarea>
            </div>
            <button type="submit" class="add-btn" id="addBtn">
                <i class="fas fa-plus"></i>
                添加训练记录
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在保存...</p>
        </div>
    </div>
    
    <div class="stats-section">
        <h2>训练统计</h2>
        <div class="stats-grid" id="statsGrid">
            <!-- 统计数据将在这里动态显示 -->
        </div>
    </div>
    
    <div class="workout-history">
        <div class="history-header">
            <h2>训练记录</h2>
            <button class="add-btn" onclick="clearAllWorkouts()">
                <i class="fas fa-trash"></i>
                清空记录
            </button>
        </div>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="strength">力量训练</button>
            <button class="filter-btn" data-filter="cardio">有氧训练</button>
            <button class="filter-btn" data-filter="flexibility">柔韧性</button>
            <button class="filter-btn" data-filter="hiit">HIIT</button>
        </div>
        
        <div class="workout-list" id="workoutList">
            <!-- 训练记录将在这里动态显示 -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
class WorkoutTracker {
    constructor() {
        this.workouts = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
        this.currentFilter = 'all';
        
        this.initializeElements();
        this.bindEvents();
        this.loadWorkouts();
        this.updateStats();
        this.setDefaultDate();
    }
    
    initializeElements() {
        this.form = document.getElementById('addWorkoutForm');
        this.workoutList = document.getElementById('workoutList');
        this.statsGrid = document.getElementById('statsGrid');
        this.loading = document.getElementById('loading');
        this.addBtn = document.getElementById('addBtn');
    }
    
    bindEvents() {
        this.form.addEventListener('submit', (e) => this.addWorkout(e));
        
        // 过滤器事件
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                this.setFilter(btn.dataset.filter);
            });
        });
    }
    
    setDefaultDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('workoutDate').value = today;
    }
    
    addWorkout(e) {
        e.preventDefault();
        
        const formData = new FormData(this.form);
        const workoutData = {
            id: Date.now(),
            type: formData.get('workoutType'),
            duration: parseInt(formData.get('duration')),
            calories: parseInt(formData.get('calories')) || 0,
            intensity: formData.get('intensity'),
            date: formData.get('workoutDate'),
            notes: formData.get('workoutNotes'),
            timestamp: new Date().toISOString()
        };
        
        // 验证数据
        if (!workoutData.type || !workoutData.duration) {
            alert('请填写训练类型和时长');
            return;
        }
        
        // 显示加载状态
        this.loading.style.display = 'block';
        this.addBtn.disabled = true;
        
        // 模拟API调用
        setTimeout(() => {
            this.workouts.unshift(workoutData);
            localStorage.setItem('workoutHistory', JSON.stringify(this.workouts));
            
            this.loading.style.display = 'none';
            this.addBtn.disabled = false;
            this.form.reset();
            this.setDefaultDate();
            
            this.loadWorkouts();
            this.updateStats();
            
            alert('训练记录添加成功！');
        }, 1000);
    }
    
    loadWorkouts() {
        const filteredWorkouts = this.currentFilter === 'all' 
            ? this.workouts 
            : this.workouts.filter(w => w.type === this.currentFilter);
        
        if (filteredWorkouts.length === 0) {
            this.workoutList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-dumbbell"></i>
                    <h3>暂无训练记录</h3>
                    <p>开始添加您的第一次训练记录吧！</p>
                </div>
            `;
            return;
        }
        
        this.workoutList.innerHTML = filteredWorkouts.map(workout => `
            <div class="workout-item">
                <div class="workout-header">
                    <div class="workout-title">${this.getWorkoutTypeName(workout.type)}</div>
                    <div class="workout-date">${new Date(workout.date).toLocaleDateString()}</div>
                </div>
                <div class="workout-details">
                    <div class="detail-item">
                        <div class="detail-label">训练时长</div>
                        <div class="detail-value">${workout.duration} 分钟</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">消耗卡路里</div>
                        <div class="detail-value">${workout.calories} 卡</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">训练强度</div>
                        <div class="detail-value">${this.getIntensityName(workout.intensity)}</div>
                    </div>
                </div>
                ${workout.notes ? `<div class="workout-notes">${workout.notes}</div>` : ''}
            </div>
        `).join('');
    }
    
    updateStats() {
        const totalWorkouts = this.workouts.length;
        const totalDuration = this.workouts.reduce((sum, w) => sum + w.duration, 0);
        const totalCalories = this.workouts.reduce((sum, w) => sum + w.calories, 0);
        const avgDuration = totalWorkouts > 0 ? Math.round(totalDuration / totalWorkouts) : 0;
        
        // 计算本周训练
        const now = new Date();
        const weekStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
        const thisWeekWorkouts = this.workouts.filter(w => new Date(w.date) >= weekStart);
        const weeklyDuration = thisWeekWorkouts.reduce((sum, w) => sum + w.duration, 0);
        
        this.statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-value">${totalWorkouts}</div>
                <div class="stat-label">总训练次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${totalDuration}</div>
                <div class="stat-label">总训练时长 (分钟)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${totalCalories}</div>
                <div class="stat-label">总消耗卡路里</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${avgDuration}</div>
                <div class="stat-label">平均训练时长 (分钟)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${thisWeekWorkouts.length}</div>
                <div class="stat-label">本周训练次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">${weeklyDuration}</div>
                <div class="stat-label">本周训练时长 (分钟)</div>
            </div>
        `;
    }
    
    setFilter(filter) {
        this.currentFilter = filter;
        
        // 更新按钮状态
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        
        this.loadWorkouts();
    }
    
    getWorkoutTypeName(type) {
        const types = {
            'strength': '力量训练',
            'cardio': '有氧训练',
            'flexibility': '柔韧性训练',
            'hiit': 'HIIT训练',
            'yoga': '瑜伽',
            'sports': '球类运动',
            'other': '其他训练'
        };
        return types[type] || '未知训练';
    }
    
    getIntensityName(intensity) {
        const intensities = {
            'low': '低强度',
            'moderate': '中等强度',
            'high': '高强度'
        };
        return intensities[intensity] || '未知强度';
    }
}

// 清空所有训练记录
function clearAllWorkouts() {
    if (confirm('确定要清空所有训练记录吗？此操作不可恢复。')) {
        localStorage.removeItem('workoutHistory');
        location.reload();
    }
}

// 页面加载完成后初始化追踪器
document.addEventListener('DOMContentLoaded', function() {
    new WorkoutTracker();
});
</script>
{% endblock %}
