{% extends 'base.html' %}
{% load static %}

{% block title %}IP攻击防御系统 - QAToolBox{% endblock %}

{% block extra_css %}
<style>
.ip-defense-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.defense-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 20px;
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.defense-card h2 {
    margin: 0 0 20px 0;
    font-size: 24px;
    font-weight: 600;
}

.ip-analysis-form {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.ip-analysis-form input {
    width: 100%;
    padding: 12px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 15px;
}

.ip-analysis-form button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.ip-analysis-form button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.ip-info-card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-left: 5px solid #667eea;
}

.risk-high {
    border-left-color: #e74c3c;
}

.risk-medium {
    border-left-color: #f39c12;
}

.risk-low {
    border-left-color: #27ae60;
}

.ip-lists {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.ip-list-card {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.ip-list-card h3 {
    margin: 0 0 15px 0;
    color: #333;
    font-size: 18px;
}

.ip-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 5px;
    margin-bottom: 8px;
}

.ip-item .ip-address {
    font-family: monospace;
    font-weight: 600;
}

.ip-item .ip-actions button {
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    margin-left: 5px;
}

.unblock-btn {
    background: #27ae60;
    color: white;
}

.block-btn {
    background: #e74c3c;
    color: white;
}

.attack-log {
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.log-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid #eee;
}

.log-item:last-child {
    border-bottom: none;
}

.log-time {
    color: #666;
    font-size: 14px;
}

.log-action {
    font-weight: 600;
}

.log-action.blocked {
    color: #e74c3c;
}

.log-action.unblocked {
    color: #27ae60;
}

.loading {
    text-align: center;
    padding: 20px;
    color: #666;
}

.error {
    background: #fee;
    color: #c33;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
}

.success {
    background: #efe;
    color: #363;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
}
</style>
{% endblock %}

{% block content %}
<div class="ip-defense-container">
    <div class="defense-card">
        <h2>🛡️ IP攻击防御系统</h2>
        <p>实时监控和防御恶意IP攻击，保护系统安全</p>
    </div>

    <!-- IP分析表单 -->
    <div class="ip-analysis-form">
        <h3>🔍 IP地址分析</h3>
        <input type="text" id="ipInput" placeholder="输入要分析的IP地址 (例如: 183.94.33.160)" />
        <button onclick="analyzeIP()">分析IP</button>
        <div id="analysisResult"></div>
    </div>

    <!-- IP列表 -->
    <div class="ip-lists">
        <div class="ip-list-card">
            <h3>🚫 已封禁IP</h3>
            <div id="blockedIPs">
                <div class="loading">加载中...</div>
            </div>
        </div>
        
        <div class="ip-list-card">
            <h3>✅ 白名单IP</h3>
            <div id="whitelistIPs">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <!-- 攻击日志 -->
    <div class="attack-log">
        <h3>📊 攻击日志</h3>
        <div id="attackLog">
            <div class="loading">加载中...</div>
        </div>
    </div>
</div>

<script>
// 页面加载时获取数据
document.addEventListener('DOMContentLoaded', function() {
    loadIPLists();
    loadAttackLog();
});

// 分析IP地址
async function analyzeIP() {
    const ip = document.getElementById('ipInput').value.trim();
    if (!ip) {
        showMessage('请输入IP地址', 'error');
        return;
    }

    try {
        const response = await fetch('/tools/api/ip-defense/analyze/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ ip: ip })
        });

        const data = await response.json();
        if (data.success) {
            displayIPAnalysis(data.data);
        } else {
            showMessage(data.error, 'error');
        }
    } catch (error) {
        showMessage('分析失败: ' + error.message, 'error');
    }
}

// 显示IP分析结果
function displayIPAnalysis(analysis) {
    const resultDiv = document.getElementById('analysisResult');
    
    let html = `
        <div class="ip-info-card risk-${analysis.risk_level}">
            <h4>IP地址: ${analysis.ip}</h4>
            <p><strong>风险等级:</strong> <span class="risk-${analysis.risk_level}">${analysis.risk_level.toUpperCase()}</span></p>
            <p><strong>IP类型:</strong> ${analysis.ip_type}</p>
    `;

    if (analysis.geo_info && Object.keys(analysis.geo_info).length > 0) {
        html += `
            <p><strong>国家:</strong> ${analysis.geo_info.country || '未知'}</p>
            <p><strong>地区:</strong> ${analysis.geo_info.region || '未知'}</p>
            <p><strong>城市:</strong> ${analysis.geo_info.city || '未知'}</p>
            <p><strong>ISP:</strong> ${analysis.geo_info.isp || '未知'}</p>
        `;
    }

    if (analysis.threat_info) {
        html += `<p><strong>威胁情报:</strong> ${JSON.stringify(analysis.threat_info)}</p>`;
    }

    html += `
            <div style="margin-top: 15px;">
                <button onclick="blockIP('${analysis.ip}', '高风险IP')" class="block-btn">封禁IP</button>
                <button onclick="addToWhitelist('${analysis.ip}')" class="unblock-btn">添加到白名单</button>
            </div>
        </div>
    `;

    resultDiv.innerHTML = html;
}

// 封禁IP
async function blockIP(ip, reason = '') {
    try {
        const response = await fetch('/tools/api/ip-defense/block/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ ip: ip, reason: reason })
        });

        const data = await response.json();
        if (data.success) {
            showMessage('IP封禁成功', 'success');
            loadIPLists();
        } else {
            showMessage(data.error, 'error');
        }
    } catch (error) {
        showMessage('封禁失败: ' + error.message, 'error');
    }
}

// 解封IP
async function unblockIP(ip) {
    try {
        const response = await fetch('/tools/api/ip-defense/unblock/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ ip: ip })
        });

        const data = await response.json();
        if (data.success) {
            showMessage('IP解封成功', 'success');
            loadIPLists();
        } else {
            showMessage(data.error, 'error');
        }
    } catch (error) {
        showMessage('解封失败: ' + error.message, 'error');
    }
}

// 添加到白名单
async function addToWhitelist(ip) {
    // 这里需要实现添加到白名单的API
    showMessage('白名单功能开发中...', 'error');
}

// 加载IP列表
async function loadIPLists() {
    try {
        const response = await fetch('/tools/api/ip-defense/lists/');
        const data = await response.json();
        
        if (data.success) {
            displayBlockedIPs(data.data.blocked_ips);
            displayWhitelistIPs(data.data.whitelist_ips);
        }
    } catch (error) {
        console.error('加载IP列表失败:', error);
    }
}

// 显示已封禁IP
function displayBlockedIPs(blockedIPs) {
    const container = document.getElementById('blockedIPs');
    
    if (blockedIPs.length === 0) {
        container.innerHTML = '<p style="color: #666;">暂无封禁IP</p>';
        return;
    }

    let html = '';
    blockedIPs.forEach(ip => {
        html += `
            <div class="ip-item">
                <span class="ip-address">${ip}</span>
                <div class="ip-actions">
                    <button onclick="unblockIP('${ip}')" class="unblock-btn">解封</button>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 显示白名单IP
function displayWhitelistIPs(whitelistIPs) {
    const container = document.getElementById('whitelistIPs');
    
    if (whitelistIPs.length === 0) {
        container.innerHTML = '<p style="color: #666;">暂无白名单IP</p>';
        return;
    }

    let html = '';
    whitelistIPs.forEach(ip => {
        html += `
            <div class="ip-item">
                <span class="ip-address">${ip}</span>
                <div class="ip-actions">
                    <button onclick="removeFromWhitelist('${ip}')" class="block-btn">移除</button>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 加载攻击日志
async function loadAttackLog() {
    try {
        const response = await fetch('/tools/api/ip-defense/attack-log/');
        const data = await response.json();
        
        if (data.success) {
            displayAttackLog(data.data.attack_log);
        }
    } catch (error) {
        console.error('加载攻击日志失败:', error);
    }
}

// 显示攻击日志
function displayAttackLog(attackLog) {
    const container = document.getElementById('attackLog');
    
    if (attackLog.length === 0) {
        container.innerHTML = '<p style="color: #666;">暂无攻击日志</p>';
        return;
    }

    let html = '';
    attackLog.forEach(log => {
        const time = new Date(log.timestamp * 1000).toLocaleString();
        html += `
            <div class="log-item">
                <div>
                    <span class="log-time">${time}</span>
                    <span class="ip-address">${log.ip}</span>
                    <span class="log-action ${log.action}">${log.action === 'blocked' ? '封禁' : '解封'}</span>
                    ${log.reason ? `<span style="color: #666;">(${log.reason})</span>` : ''}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 显示消息
function showMessage(message, type) {
    const div = document.createElement('div');
    div.className = type;
    div.textContent = message;
    
    // 插入到页面顶部
    const container = document.querySelector('.ip-defense-container');
    container.insertBefore(div, container.firstChild);
    
    // 3秒后自动移除
    setTimeout(() => {
        div.remove();
    }, 3000);
}

// 获取CSRF Token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
