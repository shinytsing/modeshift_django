[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test_minimal
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=1
    --reuse-db
    --nomigrations
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    e2e: 端到端测试
    slow: 慢速测试
    security: 安全测试
    performance: 性能测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
