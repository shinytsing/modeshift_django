
<html>
<head>
    <title>日期测试</title>
</head>
<body>
    <h3>JavaScript日期处理测试</h3>
    <div id='results'></div>
    
    <script>
        const results = document.getElementById('results');
        
        // 测试不同的日期创建方式
        const testDates = [
            '2025-08-22',
            '2025-08-21', 
            '2025-08-20'
        ];
        
        results.innerHTML = '<h4>测试日期字符串处理:</h4>';
        
        testDates.forEach(dateStr => {
            // 方法1: 直接使用Date构造函数 (可能有时区问题)
            const date1 = new Date(dateStr);
            
            // 方法2: 手动解析避免时区问题
            const parts = dateStr.split('-');
            const date2 = new Date(parts[0], parts[1] - 1, parts[2]);
            
            results.innerHTML += `
                <p><strong>${dateStr}</strong></p>
                <p>方法1 (可能有时区问题): ${date1.toLocaleDateString('zh-CN')} - ${date1.toISOString().split('T')[0]}</p>
                <p>方法2 (避免时区问题): ${date2.toLocaleDateString('zh-CN')} - 年:${date2.getFullYear()} 月:${date2.getMonth()+1} 日:${date2.getDate()}</p>
                <hr>
            `;
        });
        
        // 显示当前时间
        const now = new Date();
        results.innerHTML += `
            <h4>当前时间信息:</h4>
            <p>本地时间: ${now.toLocaleString('zh-CN')}</p>
            <p>本地日期: ${now.toLocaleDateString('zh-CN')}</p>
            <p>ISO字符串: ${now.toISOString()}</p>
            <p>时区偏移: ${now.getTimezoneOffset()} 分钟</p>
        `;
    </script>
</body>
</html>
