{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="geek-auth-container">
  <div class="geek-auth-card">
    <div class="geek-auth-header">
      <div class="geek-auth-title">
        <i class="fas fa-terminal"></i>
        <span>ModeShift 登录</span>
      </div>
      <div class="geek-auth-subtitle">进入数字世界</div>
      <div class="geek-language-switch">
        <button class="geek-lang-btn active" data-lang="zh">中文</button>
        <button class="geek-lang-btn" data-lang="en">English</button>
      </div>
    </div>
    
    {% if messages %}
      <div class="geek-alert geek-alert-warning">
        <i class="fas fa-exclamation-triangle"></i>
        <ul class="geek-alert-list">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    
    <form method="POST" autocomplete="off" class="geek-auth-form">
      {% csrf_token %}
      <div class="geek-input-group">
        <div class="geek-input-icon">
          <i class="fas fa-user"></i>
        </div>
        <input type="text" name="username" required class="geek-input" placeholder="请输入用户名" data-zh="请输入用户名" data-en="Enter username">
        <div class="geek-input-line"></div>
      </div>
      
      <div class="geek-input-group">
        <div class="geek-input-icon">
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" name="password" required class="geek-input" placeholder="请输入密码" data-zh="请输入密码" data-en="Enter password">
        <div class="geek-input-line"></div>
      </div>
      
      <!-- 隐藏字段用于标识验证码类型 -->
      <input type="hidden" name="captcha_type" id="captchaType" value="click">
      
      <!-- 渐进式验证码 -->
      <div id="progressiveCaptchaGroup" class="geek-progressive-captcha-group">
        <div class="geek-captcha-header">
          <div class="geek-captcha-level-info">
            <i class="fas fa-shield-alt"></i>
            <span id="captchaLevelName">智能验证</span>
          </div>
          <div class="geek-captcha-failure-info" id="captchaFailureInfo" style="display: none;">
            <span class="failure-count">失败 <span id="failureCount">0</span> 次</span>
          </div>
        </div>
        
        <!-- 数学验证码 -->
        <div id="mathCaptchaContainer" class="geek-captcha-container" style="display: none;">
          <div class="geek-math-question">
            <span id="mathQuestion">加载中...</span>
          </div>
          <div class="geek-math-input-group">
            <input type="text" id="mathAnswer" class="geek-math-input" placeholder="请输入答案">
            <div class="geek-math-hint" id="mathHint" style="display: none;"></div>
          </div>
        </div>
        

        
        <!-- 移除滑动验证码和文字验证码容器 -->
        
        <div class="geek-captcha-actions">
          <button type="button" id="refreshCaptcha" class="geek-btn-small">
            <span data-zh="刷新" data-en="Refresh">刷新</span>
          </button>
        </div>
        
        <div id="captchaStatus" class="geek-captcha-status"></div>
      </div>
      
      <div class="geek-checkbox-group">
        <label class="geek-checkbox">
          <input type="checkbox" name="remember_me" class="geek-checkbox-input">
          <span class="geek-checkbox-mark"></span>
          <span class="geek-checkbox-label" data-zh="记住我" data-en="Remember me">记住我</span>
        </label>
      </div>
      
      <button type="submit" class="geek-btn geek-btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        <span data-zh="登录" data-en="LOGIN">登录</span>
      </button>
      
      <div class="geek-auth-links">
        <a href="{% url 'users:register' %}" class="geek-link">
          <i class="fas fa-user-plus"></i>
          <span data-zh="创建新账号" data-en="Create new account">创建新账号</span>
        </a>
      </div>
    </form>
  </div>
</div>

<style>

}

.geek-captcha-status.success {

<script>
// 全局变量
let currentCaptchaData = null;
let currentLanguage = 'zh';
let captchaVerified = false; // 添加验证状态标志

// 获取CSRF Token
function getCsrfToken() {
  const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value ||
                   document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                   document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
  return csrfToken;
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
  initializeProgressiveCaptcha();
  bindEvents();
});

function initializeProgressiveCaptcha() {
  // 重置验证按钮状态
  resetVerifyButton();
  // 加载渐进式验证码
  loadProgressiveCaptcha();
}

function bindEvents() {
  // 渐进式验证码相关事件 - 添加元素存在性检查
  const refreshCaptcha = document.getElementById('refreshCaptcha');
  if (refreshCaptcha) {
    refreshCaptcha.addEventListener('click', function() {
      loadProgressiveCaptcha();
    });
  }
  
  const verifyCaptcha = document.getElementById('verifyCaptcha');
  if (verifyCaptcha) {
    verifyCaptcha.addEventListener('click', function() {
      verifyCurrentCaptcha();
    });
  }
  
  // 数学验证码回车键提交 - 添加元素存在性检查
  const mathAnswer = document.getElementById('mathAnswer');
  if (mathAnswer) {
    mathAnswer.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        verifyCurrentCaptcha();
      }
    });
  }
  
  // 移除文字验证码事件绑定
  
  // 移除滑动验证码事件初始化

  // 添加输入框焦点效果
  document.querySelectorAll('.geek-input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.classList.remove('focused');
    });
  });

  // 语言切换功能
  document.querySelectorAll('.geek-lang-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const lang = this.getAttribute('data-lang');
      currentLanguage = lang;
      switchLanguage(lang);
      
      // 更新按钮状态
      document.querySelectorAll('.geek-lang-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
    });
  });
}



function loadProgressiveCaptcha() {
  const statusDiv = document.getElementById('captchaStatus');
  
  // 显示加载状态
  statusDiv.className = 'geek-captcha-status info';
  statusDiv.textContent = currentLanguage === 'en' ? 'Loading...' : '加载中...';
  
  fetch('{% url "users:generate_progressive_captcha" %}')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        currentCaptchaData = data.data;
        
        // 重置验证状态
        captchaVerified = false;
        
        // 更新级别信息
        updateCaptchaLevelInfo(data.data);
        
        // 显示对应的验证码类型
        showCaptchaType(data.data.type);
        
        // 根据类型初始化验证码
        initializeCaptchaByType(data.data);
        
        // 清除状态
        statusDiv.className = 'geek-captcha-status';
        statusDiv.textContent = '';
        
        // 重置验证按钮状态
        resetVerifyButton();
        
      } else {
        statusDiv.className = 'geek-captcha-status error';
        statusDiv.textContent = data.message || (currentLanguage === 'en' ? 'Failed to load captcha' : '加载验证码失败');
        
        // 如果是锁定状态，显示锁定信息
        if (data.locked_until) {
          const lockTime = new Date(data.locked_until);
          statusDiv.textContent = `验证失败过多，请在 ${lockTime.toLocaleTimeString()} 后再试`;
        }
      }
    })
    .catch(error => {
      console.error('Error loading progressive captcha:', error);
      statusDiv.className = 'geek-captcha-status error';
      statusDiv.textContent = currentLanguage === 'en' ? 'Network error' : '网络错误';
    });
}

function updateCaptchaLevelInfo(data) {
  document.getElementById('captchaLevelName').textContent = data.level_name;
  
  // 显示失败次数信息
  const failureInfo = document.getElementById('captchaFailureInfo');
  if (data.failure_count > 0) {
    document.getElementById('failureCount').textContent = data.failure_count;
    failureInfo.style.display = 'block';
  } else {
    failureInfo.style.display = 'none';
  }
}

function showCaptchaType(type) {
  // 只显示数学验证码
  document.getElementById('mathCaptchaContainer').style.display = 'block';
}

function initializeCaptchaByType(data) {
  // 只处理数学验证码
  document.getElementById('mathQuestion').textContent = data.question;
  
  // 只有在未验证成功时才清空输入框和重新初始化
  if (!captchaVerified) {
    document.getElementById('mathAnswer').value = '';
    document.getElementById('mathHint').style.display = 'none';
    document.getElementById('mathAnswer').focus();
    initializeMathCaptcha();
  }
}

function initializeMathCaptcha() {
  const mathInput = document.getElementById('mathAnswer');
  const hintDiv = document.getElementById('mathHint');
  let autoVerifyTimer = null;
  
  // 如果已经验证成功，不再绑定事件监听器
  if (captchaVerified) {
    return;
  }
  
  // 实时输入验证和自动验证
  mathInput.addEventListener('input', function() {
    const value = this.value.trim();
    
    // 清除之前的定时器
    if (autoVerifyTimer) {
      clearTimeout(autoVerifyTimer);
    }
    
    if (value) {
      // 隐藏提示
      hintDiv.style.display = 'none';
      
      // 延迟1秒后自动验证（给用户时间完成输入）
      autoVerifyTimer = setTimeout(() => {
        autoVerifyMathCaptcha();
      }, 1000);
    } else {
      hintDiv.style.display = 'none';
    }
  });
  
  // 回车键立即验证
  mathInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      if (autoVerifyTimer) {
        clearTimeout(autoVerifyTimer);
      }
      autoVerifyMathCaptcha();
    }
  });
  
  // 失去焦点时立即验证
  mathInput.addEventListener('blur', function() {
    if (autoVerifyTimer) {
      clearTimeout(autoVerifyTimer);
    }
    const value = this.value.trim();
    if (value) {
      autoVerifyMathCaptcha();
    }
  });
}

function autoVerifyMathCaptcha() {
  const mathInput = document.getElementById('mathAnswer');
  const value = mathInput.value.trim();
  
  if (!value) {
    return;
  }
  
  // 如果已经验证成功，不再重复验证
  if (captchaVerified) {
    return;
  }
  
  // 显示验证中状态
  showMathHint('正在验证...', 'info');
  
  // 调用验证接口
  fetch('{% url "users:verify_progressive_captcha" %}', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCsrfToken(),
    },
    body: JSON.stringify({
      captcha_id: currentCaptchaData.captcha_id,
      captcha_type: currentCaptchaData.type,
      user_input: value
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      showMathHint('输入正确', 'success');
      showStatus('success', '验证成功！');
      
      // 设置验证成功标志
      captchaVerified = true;
      
      // 禁用刷新按钮，防止用户刷新验证码
      const refreshBtn = document.getElementById('refreshCaptcha');
      if (refreshBtn) {
        refreshBtn.disabled = true;
        refreshBtn.style.opacity = '0.5';
        refreshBtn.style.cursor = 'not-allowed';
      }
      
      // 不清空输入框，让用户可以继续看到自己的答案
      // 不禁用输入框，让用户可以继续输入
      
    } else {
      // 针对数学验证码的特殊处理
      if (data.hint) {
        showMathHint(data.hint, 'error');
      } else {
        showMathHint(data.message || '验证失败', 'error');
      }
      
      // 清空输入框，让用户重新输入
      mathInput.value = '';
      mathInput.focus();
      
      // 显示失败信息和用户引导
      if (data.failure_info) {
        const failureInfo = data.failure_info;

        // 检查是否升级了验证码级别
        if (failureInfo.level > (currentCaptchaData?.level || 0)) {
          showStatus('info', '验证失败次数较多，正在升级验证方式...');
        }
        
        // 自动刷新验证码
        setTimeout(() => {
          loadProgressiveCaptcha();
        }, 1500);
      } else {
        // 即使没有失败信息，也在延迟后重新生成验证码
        setTimeout(() => {
          loadProgressiveCaptcha();
        }, 2000);
      }
    }
  })
  .catch(error => {
    console.error('Error verifying captcha:', error);
    showMathHint('网络错误，请重试', 'error');
    
    // 清空输入框
    mathInput.value = '';
    mathInput.focus();
  });
}

function showMathHint(message, type = 'info') {
  const hintDiv = document.getElementById('mathHint');
  hintDiv.textContent = message;
  hintDiv.style.display = 'block';
  
  // 根据类型设置颜色
  hintDiv.className = 'geek-math-hint';
  if (type === 'error') {
    hintDiv.style.background = 'rgba(255, 107, 107, 0.1)';
    hintDiv.style.borderColor = 'rgba(255, 107, 107, 0.3)';
    hintDiv.style.color = '#ff6b6b';
  } else if (type === 'success') {
    hintDiv.style.background = 'rgba(76, 175, 80, 0.1)';
    hintDiv.style.borderColor = 'rgba(76, 175, 80, 0.3)';
    hintDiv.style.color = '#4caf50';
  } else {
    hintDiv.style.background = 'rgba(255, 193, 7, 0.1)';
    hintDiv.style.borderColor = 'rgba(255, 193, 7, 0.3)';
    hintDiv.style.color = '#ffc107';
  }
  
  // 3秒后自动隐藏
  setTimeout(() => {
    hintDiv.style.display = 'none';
  }, 3000);
}

function verifyCurrentCaptcha() {
  if (!currentCaptchaData) {
    showStatus('error', '请先加载验证码');
    return;
  }
  
  // 如果已经验证成功，不再重复验证
  if (captchaVerified) {
    return;
  }
  
  // 只处理数学验证码
  const userInput = document.getElementById('mathAnswer').value;
  
  if (!userInput || (Array.isArray(userInput) && userInput.length === 0)) {
    showStatus('error', '请完成验证码');
    return;
  }
  
  showStatus('info', '验证中...');
  
  fetch('{% url "users:verify_progressive_captcha" %}', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': getCsrfToken(),
    },
    body: JSON.stringify({
      captcha_id: currentCaptchaData.captcha_id,
      captcha_type: currentCaptchaData.type,
      user_input: userInput
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      showMathHint('输入正确', 'success');
      showStatus('success', '验证成功！');
      
      // 设置验证成功标志
      captchaVerified = true;
      
      // 禁用刷新按钮，防止用户刷新验证码
      const refreshBtn = document.getElementById('refreshCaptcha');
      if (refreshBtn) {
        refreshBtn.disabled = true;
        refreshBtn.style.opacity = '0.5';
        refreshBtn.style.cursor = 'not-allowed';
      }
      
    } else {
      const errorMessage = data.message || '验证失败';
      
      // 针对数学验证码的特殊处理
      if (currentCaptchaData.type === 'simple_math' && data.hint) {
        showMathHint(data.hint, 'error');
        showStatus('error', errorMessage);
      } else {
        showStatus('error', errorMessage);
      }
      
      // 清空用户输入
      clearUserInput();
      
      // 显示失败信息和用户引导
      if (data.failure_info) {
        const failureInfo = data.failure_info;

        // 检查是否升级了验证码级别
        if (failureInfo.level > (currentCaptchaData?.level || 0)) {
          showStatus('info', '验证失败次数较多，正在升级验证方式...');
        }
        
        // 自动刷新验证码
        setTimeout(() => {
          loadProgressiveCaptcha();
        }, 1500);
      } else {
        // 即使没有失败信息，也在延迟后重新生成验证码
        setTimeout(() => {
          loadProgressiveCaptcha();
        }, 2000);
      }
    }
  })
  .catch(error => {
    console.error('Error verifying captcha:', error);
    showStatus('error', '网络错误，请重试');
    
    // 清空用户输入
    clearUserInput();
    
    // 网络错误时也要重新加载验证码
    setTimeout(() => {
      loadProgressiveCaptcha();
    }, 2000);
  });
}

function showStatus(type, message) {
  const statusDiv = document.getElementById('captchaStatus');
  statusDiv.className = `geek-captcha-status ${type}`;
  statusDiv.textContent = message;
}

function resetVerifyButton() {
  // 重置验证状态
  captchaVerified = false;
  
  // 重置数学验证码输入框状态
  const mathInput = document.getElementById('mathAnswer');
  if (mathInput) {
    mathInput.disabled = false;
    mathInput.value = '';
  }
  
  // 清空提示
  const mathHint = document.getElementById('mathHint');
  if (mathHint) {
    mathHint.style.display = 'none';
  }
  
  // 重新启用刷新按钮
  const refreshBtn = document.getElementById('refreshCaptcha');
  if (refreshBtn) {
    refreshBtn.disabled = false;
    refreshBtn.style.opacity = '1';
    refreshBtn.style.cursor = 'pointer';
  }
}

function clearUserInput() {
  // 清空数学验证码输入
  const mathInput = document.getElementById('mathAnswer');
  if (mathInput) mathInput.value = '';
  
  // 清空数学验证码提示
  const mathHint = document.getElementById('mathHint');
  if (mathHint) mathHint.style.display = 'none';
}



// 移除滑动验证码相关函数

function switchLanguage(lang) {
  // 更新标题和副标题
  const title = document.querySelector('.geek-auth-title span');
  const subtitle = document.querySelector('.geek-auth-subtitle');
  
  if (lang === 'en') {
    title.textContent = 'MODESHIFT LOGIN';
    subtitle.textContent = 'Access the digital realm';
  } else {
    title.textContent = 'ModeShift 登录';
    subtitle.textContent = '进入数字世界';
  }
  
  // 更新所有带有语言属性的元素
  document.querySelectorAll('[data-zh][data-en]').forEach(element => {
    const text = lang === 'en' ? element.getAttribute('data-en') : element.getAttribute('data-zh');
    
    if (element.tagName === 'INPUT') {
      element.placeholder = text;
    } else {
      element.textContent = text;
    }
  });
  

}
